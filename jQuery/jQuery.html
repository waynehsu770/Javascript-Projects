<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1 id='1'>Basic jQuery</h1>\
                            <p class='2'>Paragraph 1</p>\
                            <p class='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#1").css({"color":"darkcyan"});
            $('.2').css({"color":"skyblue"})
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
